{% extends 'index.html' %}

{% block title %}Delete Task{% endblock %}

{% block content %}
    <div>
        <h1>Delete Task</h1>

        <form method="POST" action="{{ url_for('delete') }}">
            {{ form.csrf_token }}
            
            <label for="task_name">Task Name:</label>
            {{ form.task_name }}
            <br>
            
            <label for="confirm_task_name">Confirm Task Name:</label>
            {{ form.confirm_task_name }}
            <br>
            
            <button type="submit">Delete Task</button>
        </form>
    </div>
{% endblock %}
